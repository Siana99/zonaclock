<body class="body"><div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
		<img src="images/zona.png" alt="ZonaClock logo" class="img-fluid mb-5 w-50 ">
      <div class="card shadow-lg border-0 rounded-4 bg-dark text-white p-4">
		  
        <h3 class="text-center mb-4 fw-bold">Solicitá tu cotización</h3>
        <form action="https://formsubmit.co/davidvinachi@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control bg-secondary border-0 text-white" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control bg-secondary border-0 text-white" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control bg-secondary border-0 text-white" id="phone" name="phone" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Mensaje o detalle de la cotización</label>
            <textarea class="form-control bg-secondary border-0 text-white" id="message" name="message" rows="4" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Enviar cotización</button>
          </div>
        </form>
      </div>
    </div>
  </div>
